                    </ul>
                </div>
            </div>
        </section>

        <!-- detail -->
        <section class="submit-resume">
            <div class="container">
                <div class="submit-resume-content">
                    <div class="submit-resume-content-post-name">
                    </div>
                    <form action="" method="post">
                        <!-- 姓名邮箱 -->
                        <div class="submit-resume-content-mes">
                            <div class="mes-name">
                                <label for="">姓名</label>
                                <input type="text" id="nickname">
                                <!-- <p class="tips">*此项为必填项</p> -->
                            </div>
                            <div class="mes-mail">
                                <label for="">邮箱</label>
                                <input type="email" id="email">
                                <!-- <p>*此项为必填项</p> -->
                            </div>
                        </div>
                        <!-- 上传简历 -->
                        <div class="upload-resume">
                            <label for="">上传简历</label>
                            <a href="javascript:void(0);" class="check-file" id="upload_file">选择文件
                                <input type="file" id="resume">
                            </a><i id="filePath">未选择任何文件</i>
                            <p class="upload-resume-tips">* 你可以通过附件上传简历，文件不要超过2M</p>
                        </div>
                        <!-- 备注 -->
                        <div class="note">
                            <label for="">备注</label>
                            <textarea cols="" rows=""></textarea>
                        </div>
                        <a href="javascript:void(0);" class="btn-submit-resume">提交简历</a>
                    </form>
                </div>
            </div>
        </section>

        <section class="mask">
            <div class="suc-submit">
                <div class="close close_mask"><img src="../images/recruitment/icon-close.svg" alt=""></div>
                <div class="mask-main sub_prompt"></div>
                <button class="return_detail btn_handle"></button>
            </div>
        </section>

        <!-- footer -->
        <section class="footer">
            <div class="container">
                <div class="footer-content">
                    <dl>
                        <h1>成都正欣德</h1>
                    </dl>
                    <dl>
                        <dt>联系方式</dt>
                        <dd>
                            <p class="mail-contact">邮箱</br><span>hr@iobit.com</span></p>
                            <p class="qq-contact">HR QQ</br><span>1762163144</span></p>
                        </dd>
                    </dl>
                    <dl>
                        <dt class="footer-add">联络地址</dt>
                        <dd>
                            <p>公司地址<br><span>成都市人民南路四段新希望大厦<br>(桐梓林地铁站旁)</span></p>
                        </dd>
                        <div class="showFloat">
                            <dt class="footer-focus">关注我们</dt>
                            <dd class="wechat-box">
                                <img class="wechat default-icon" src="../images/wechat-contact.png" alt="">
                                <img class="wechat active-icon" src="../images/wechat-hover.png" alt="">
                            </dd>
                            <div class="wechat-code">
                                <img src="../images/wechat.png" alt="">
                            </div>
                        </div>
                    </dl>
                </div>
                <div class="footer-law">
                    <p>常年法律顾问 福建亚太天正律师事务所 徐超 律师</p>
                </div>
            </div>
        </section>
