<script data-instruction="post-nav">
    $('.recriut-nav li').click(function() {
        $(this).addClass('active')
        $(this).siblings().removeClass('active')
    })
</script>
<script data-instruction="showCode">
    $(function(){
        $('.showFloat').mouseover(function(e) {
            $('.default-icon').hide()
            $('.active-icon').show()
        })
        $('.showFloat').mouseleave(function() {
            $('.default-icon').show()
            $('.active-icon').hide()
        })
    })
    </script>
<script data-instruction="dropMenu">
    $('.header-nav li span').click(function() {
        $(this).parent().hasClass('active') ? $(this).parent().removeClass('active') : $(this).parent().addClass('active')
        $(this).parent().siblings().removeClass('active')
    })
</script>
